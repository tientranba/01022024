<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web này cho Ngọc Thảo<3</title>
  <link rel="shortcut icon" href="./img/3107.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<img class="animated-image1" src="./img/013.jpg" alt="Hình ảnh">

<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
      <h2>Ngươi là ai??</h2>
      <div class="inputBx">
        <input type="text" id="tenBe" placeholder="Tên nhà ngươi" onkeypress="moveToPassword(event)">
      </div>
      <div class="inputBx">
        <input type="password" id="ngaySinhBe" placeholder="Ngày Sinh nhà ngươi" onkeypress="moveToSubmit(event)">
      </div>
      <div class="inputBx">
        <input type="submit" id="submitBtn" value="Nộp Trái Tim" onclick="checkLogin()">
      </div>
      <div class="footer">
        <a href="#">Webite này dành riêng cho Ngoc Thao<3</a>
      </div>
    </div>
</div>

<img class="animated-image2" src="./img/002.jpg" alt="Hình ảnh">

<script src="main.js"></script>
</body>
</html>
